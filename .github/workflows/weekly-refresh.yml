name: Daily Data Refresh

on:
  schedule:
    # Every day at 06:17 UTC.
    - cron: "17 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Rebuild data and pages
        run: python scripts/fetch_all.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json isa.html pension.html
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Daily data refresh"
          git push

      - name: Sync gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout -B gh-pages origin/gh-pages
          git checkout main -- .
          git add -A
          git diff --cached --quiet && echo "gh-pages already up to date" && exit 0
          git commit -m "Sync gh-pages from main"
          git push origin gh-pages
